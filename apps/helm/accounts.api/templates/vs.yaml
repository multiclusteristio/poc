apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  labels:
    app.kubernetes.io/instance: accounts
  name: accounts
  namespace: accounts
spec:
  gateways:
    - istio-system/banking
  hosts:
    - '*'
  http:
    - match:
        - uri:
            exact: /api/v1/accounts
      route:
        - destination:
            host: accounts-ms-base.accounts.svc.cluster.local
            port:
              number: 80

    - match:
        - uri:
            exact: /api/v2/accounts
      route:
        - destination:
            host: accounts-ms-base.accounts.svc.cluster.local
            port:
              number: 80              

              