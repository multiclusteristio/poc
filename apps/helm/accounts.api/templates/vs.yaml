apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: account
  namespace: accounts 
spec:
  hosts:
  - "*" 
  gateways:
  - istio-system/banking 
  http:
  - match:
    - uri:
        exact: /api/v1/accounts  # Matches requests for /api/v1/accounts
    route:
    - destination:
        host: accounts-ms-base.accounts.svc.cluster.local  # Fully qualified service name
        subset: v1  # Route traffic to the 'v1' subset of the service
        weight: 90  # Send 90% of the traffic to v1
    - destination:
        host: accounts-ms-base.accounts.svc.cluster.local  # Fully qualified service name
        subset: v2  # Route traffic to the 'v2' subset of the service
        weight: 10  # Send 10% of the traffic to v2

  - match:
    - uri:
        exact: /api/v2/accounts  # Matches requests for /api/v2/accounts
    route:
    - destination:
        host: accounts-ms-base.accounts.svc.cluster.local  # Fully qualified service name
        subset: v1  # Route traffic to the 'v1' subset of the service
        weight: 90  # Send 90% of the traffic to v1
    - destination:
        host: accounts-ms-base.accounts.svc.cluster.local  # Fully qualified service name
        subset: v2  # Route traffic to the 'v2' subset of the service
        weight: 10  # Send 10% of the traffic to v2
