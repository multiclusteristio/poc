apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: istio-ca
  namespace: istio-system    
spec:
  vault:
    server: http://localhost:8200
    path: pki/sign/istio-ca
    auth:
      kubernetes:
        mountPath: /v1/auth/auh
        role: issuer
        secretRef:
          name: issuer-token-lmzpj
          key: token           